<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checklistâœ…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e1bbd9177a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="./JS/task-object.js"></script>
    <script defer src="./JS/script.js"></script>
</head>
<body>
    <header>
        <h1>Checklist</h1>
        <label class="switch">
            <input type="checkbox" class='checkbox'>
            <span class="slider round"></span>
        </label>
    </header>

    <!--Formulario y Filtro-->
    <form class="form-container">
        <input id="placeholder" type="text" class="checklist-input">
        <button class="checklist-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>

    <!--Tareas a Realizar-->
    <div class="checklist-container">
        <ul class="checklist-list">
            
        </ul>
    </div>
    
    <!--Cargando-->
    <div class="cargando-noticias" id="cargando-noticias">
        <h4>Cargando noticias, por favor espere</h4>
        <div class="loader"></div>
    </div>
    
    
    <!--Tarjetas noticias-->
    <div class="noticias-container" id="noticias">
    </div>
      
</body>
</html>
